<ion-view title="Planner" id="page9" style="background-color:#2BB2B9;" class=" ">
    <ion-content padding="true" class="has-header">
        <form id="planner-form8" class="list ">
            <label class="item item-input " id="planner-location">
                <span class="input-label">Location</span>
                <input type="text" placeholder="" ng-model = "formdata.location">
            </label>
            <div class="spacer" style="width: 300px; height: 23px;"></div>
            <label class="item item-input " id="planner-input12">
                <span class="input-label">Budget</span>
                <input type="number" placeholder="" ng-model= "formdata.budget">
            </label>
        </form>
        <form id="planner-form6" class="list ">
            <label class="item item-select " id="planner-select2">
                <span class="input-label">Occassion</span>
                <select>
                    <option></option>
                    <option ng-model = "formdata.occassion">Family</option>
                    <option ng-model = "formdata.occassion">Friends</option>
                    <option ng-model = "formdata.occassion">Get Away</option>
                    <option ng-model = "formdata.occassion">Adventure</option>
                </select>

            </label>
            <div class="spacer" style="width: 300px; height: 23px;"></div>
            <ion-item class="item-icon-right  " id="planner-list-item15">Age Appropriate
                <i class="icon ion-ios-people"></i>
            </ion-item>
            <ion-checkbox name="age_adult" ng-model = formdata.age>Adults</ion-checkbox>
            <ion-checkbox name="age_teens" formdata.age>Teens</ion-checkbox>
            <ion-checkbox name="age_children" formdata.age>Childrens</ion-checkbox>
            <div class="spacer" style="width: 300px; height: 23px;"></div>
            <label class="item item-input " id="planner-input10">
                <span class="input-label">Leaving</span>
                <input type="date" placeholder="" ng-model = "formdata.sdate">
            </label>
            <label class="item item-input " id="planner-input9">
                <span class="input-label">Returning</span>
                <input type="date" placeholder="" ng-model = "formdata.rdate">
            </label>
        </form>
        <ion-list id="planner-list5" class=" ">
            <ion-item class="item-icon-right balanced  " id="planner-list-item18">Check Your Ideal Vacation
                <i class="icon ion-bonfire"></i>
            </ion-item>
            <ion-checkbox ng-model = formdata.ivacation>Active Life</ion-checkbox>
            <ion-checkbox formdata.ivacation>Arts &amp; Entertainment</ion-checkbox>
            <ion-checkbox formdata.ivacation>Food </ion-checkbox>
            <ion-checkbox formdata.ivacation>Nightlife </ion-checkbox>
        </ion-list>
        <a ui-sref="thingsToDo" id="plan-vacation-button" style="border-radius:100px 100px 100px 100px;" class=" button button-assertive  button-block icon ion-ios-world " ng-click="plan()">Let's Adventure</a>
    </ion-content>
</ion-view>
