<ion-view title="Login" hide-nav-bar="true" id="page5" style="background-color:#2BB2B9;" class=" ">
    <ion-content padding="true" class="manual-ios-statusbar-padding">
        <div class="spacer" style="width: 300px; height: 33px;"></div>
        <h1 id="login-heading1" style="color:#F8F5F5;text-align:center;" class=" ">eVaca</h1>
        <div class="spacer" style="width: 300px; height: 40px;"></div>
        <form id="login-form1" class="list ">
            <ion-list id="login-list2" class=" ">
                <label class="item item-input " id="login-input1">
                    <span class="input-label">E-Mail</span>
                    <input type="text" placeholder="" ng-model="log_email">
                </label>
                <label class="item item-input " id="login-input2">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="" ng-model="log_pass">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a ui-sref="tabsController.eVaca" id="login-button1" class=" button button-assertive  button-block " ng-click="vm.enter">Log in</a>
            <a ui-sref="signUp" id="login-button2" class=" button button-assertive  button-block ">Create Account</a>
            <a ui-sref="resetPassword" id="login-button13" style="color:#C5366F;" class=" button button-positive  button-block button-outline ">Forgot password?</a>
        </form>
    </ion-content>
</ion-view>
