<ion-view title="Recommendations" id="page6" style="background-color:#2BB2B9;" class=" ">
    <ion-content padding="true" class="has-header">
        <ion-list id="userVacations" class=" " can-swipe="true">
            <ion-item id="userVacation1" ng-repeat="planner in recommendedPlanners" ng-click="getPlannerEvents(planner._id)">
                <h2>{{planner.location}}</h2>
                <ion-option-button class="button-positive" ng-click="add(planner)">Add</ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
